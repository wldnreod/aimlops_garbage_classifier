# Google Cloud Build 설정
steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/garbage-classifier:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/garbage-classifier:latest'
      - '.'
  
  # Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/garbage-classifier:$SHORT_SHA'
  
  # Cloud Run 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'garbage-classifier'
      - '--image=gcr.io/$PROJECT_ID/garbage-classifier:$SHORT_SHA'
      - '--region=asia-northeast3'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'

images:
  - 'gcr.io/$PROJECT_ID/garbage-classifier:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/garbage-classifier:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
